<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Ghazaly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>document.documentElement.classList.add('js')</script>
    <script src="https://unpkg.com/taos@1.0.5/dist/taos.js"></script>
    <!-- Tambahkan ini di dalam tag <head> atau sebelum penutup tag </body> -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css" />
    <link rel="icon" href="image/Frame 123 (4).png" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/preflight.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/utilities.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <style>
        html {
            scroll-behavior: smooth;
            font-family: "Poppins", sans-serif;
        }
    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Country', 'Production'],
                ['UI Design', 29.4],
                ['Web Design', 26.2],
                ['Mobile Design', 23.5],
                ['Graphic Design', 12.8],
                ['Dashboard Design', 8.0]
            ]);

            var options = {
                title: 'World Wide Wine Production',
                pieHole: 0.4,
                colors: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099'],
                chartArea: { width: '80%', height: '80%' }
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }

        // Redraw chart on window resize to keep it responsive
        window.addEventListener('resize', drawChart);
    </script>
</head>

<body class="bg-zinc-950 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto text-center p-4 sm:p-6 md:p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-xl sm:text-2xl md:text-3xl font-bold mb-4">Graphic Design</h1>
        <p class="mb-4 text-sm sm:text-base md:text-lg">From simple line charts to complex tree maps, Google Chart
            provides a number of built-in chart types:</p>
        <div id="piechart" class="w-full h-64 sm:h-80 md:h-96 mx-auto"></div>

        <div class="w-full max-w-4xl mx-auto text-center p-4 sm:p-6 md:p-8 bg-white shadow-lg rounded-lg" id="Bar">
            <p class="mb-4 text-sm sm:text-base md:text-lg">This bar chart shows the popularity of different design
                types:</p>
            <div id="barchart" class="w-full h-64 sm:h-80 md:h-96 mx-auto"></div>
        </div>
    </div>

    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Design Type', 'Percentage'],
                ['UI Design', 29.4],
                ['Web Design', 26.2],
                ['Mobile Design', 23.5],
                ['Graphic Design', 12.8],
                ['Dashboard Design', 8.0]
            ]);

            var options = {
                title: 'Design Popularity',
                chartArea: { width: '50%' },
                hAxis: {
                    title: 'Percentage',
                    minValue: 0
                },
                vAxis: {
                    title: 'Design Type'
                },
                colors: ['#3366CC']
            };

            var chart = new google.visualization.BarChart(document.getElementById('barchart'));
            chart.draw(data, options);
        }

        // Redraw chart on window resize to keep it responsive
        window.addEventListener('resize', drawChart);
    </script>

</body>

</html>
